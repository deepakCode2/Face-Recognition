<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="signup-sections">
        <section class="left-section">
            <img src="https://media.wired.com/photos/6363e7c1a9269ef97e4efe50/3:4/width_1600/WIRED-Image.png" alt="Image">
        </section>
        <section class="right-section">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16" style="padding: 5px; margin-top: 5px;">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>
                </svg>         
                Mood MAP
            </div>
            <div class="form-container">
                <h1>Sign in or create an account</h1>
                <form action="POST">
                    <label for="email" class="col">Email address<span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="password" class="col">Password<span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit" class="email-btn">Submit</button>
                    <div class="separator"><b>or</b></div>
                    <button type="button" class="social-btn google"><i class="fa-brands fa-google button-icon"></i>Continue with Google</button>
                    <button type="button" class="social-btn facebook"><i class="fa-brands fa-facebook button-icons"></i>Continue with Facebook</button>
                    <button type="button" class="social-btn apple"><i class="fa-brands fa-apple button-icon1"></i>Continue with Apple</button>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
